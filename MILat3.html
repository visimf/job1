<!DOCTYPE html>
 <html>
<body>
	
	<h2>What Can JavaScript Do?</h2>

	<p>JavaScript bisa merubah HTML attribute values.</p>

	<p>Dalam hal ini javascript bisa merubah atribut src dari HTML.</p>

	<button onclick="document.getElementById('myImage').src='img/lampu on.png'"
	>Turn on the light</button>

	<img id="myImage" src="img/lampu off.jpg" style="width: 100px">

	<button onclick="document.getElementById('myImage').src='img/lampu off.jpg'
	">Turn Off the light</button>
</body>
 </html>
